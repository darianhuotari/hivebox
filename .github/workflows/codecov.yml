name: Codecov

on:
  pull_request:

permissions:
  contents: read

jobs:
  codecov:
    runs-on: ubuntu-latest
    name: codecov
    permissions:
      packages: read
      contents: read
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # main
      - name: Setup Python
        uses: actions/setup-python@6ca8e8598faa206f7140a65ba31b899bebe16f58 # main
        with:
          python-version: 3.12
      - name: Generate coverage report
        run: |
          pip install -r requirements.txt
          pytest --cov