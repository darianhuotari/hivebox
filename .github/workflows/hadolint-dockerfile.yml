name: hadolint-dockerfile

on:
  pull_request:

jobs:
  hadolint:
    runs-on: ubuntu-latest
    name: hadolint
    permissions:
      packages: read
      contents: read
      pull-requests: write

    steps:
      - name: hadolint
      - uses: actions/checkout@v3
      - uses: jbergstroem/hadolint-gh-action@v1
        with:
          dockerfile: .Dockerfile
          error_level: 0 # fail on errors
          output_format: tty # output hadolint_output= >> $GITHUB_OUTPUT
          annotate: true

      - name: Dump hadolint output
        env:
          HADOLINT_OUTPUT: ${{ steps.hadolint.outputs.hadolint_output }}
        run: echo "${HADOLINT_OUTPU}"

